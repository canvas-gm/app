<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CanvasGM</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="stylesheet" href="../public/css/fontello-embedded.css">
    <script src="../public/js/libs/riot.js"></script>
</head>
<body>
    <header>
        <p>CanvasGM</p>
        <ul>
            <li class="icon-window-minimize" id="minimize"></li>
            <li class="icon-window-maximize" id="fullscreen"></li>
            <li class="icon-window-close" id="close"></li>
        </ul>
    </header>
    <main>
        <section id="leftPanel">
            <section class="headButtons">
                <section class="button icon-home" id="hub" title="Hub"></section>
                <section class="button icon-group" id="search" title="Search"></section>
                <section class="button icon-github-circled" id="git" title="GIT"></section>
                <section class="button icon-chat" id="discord" title="Discord"></section>
            </section>

            <nav>
                <section class="tabs">
                    <section id="servers" class="tab active">
                        <span>10</span>
                        <p>Servers</p>
                    </section>
                    <section id="projects" class="tab">
                        <span>10</span>
                        <p>Projects</p>
                    </section>
                </section>
                <listLeftPanel class="projectsPanel" option="project"></listLeftPanel>
                <listLeftPanel class="serversPanel" option="server"></listLeftPanel>
            </nav>

            <section class="member-area">
                <img src="../public/img/gamepad.svg">
                <section class="information">
                    <p id="pseudo">Skander</p>
                    <button id="AuthenticationLogout">Logout</button>
                </section>
            </section>
        </section>

        <section id="panelController"></section>

        <section id="content">
            <news></news>
        </section>
    </main>
    
    <script src="../public/tags/asideController/listLeftPanel.tag" type="riot/tag"></script>
    <script src="../public/tags/news.tag" type="riot/tag"></script>
    <script src="../public/js/leftPanelTabs.js"></script>
    <script src="../public/js/panelController.js"></script>
    <script src="../public/js/windowController.js"></script>
    <script>
        riot.mount("listLeftPanel");
        riot.mount("news", require('../config/news.json'));
    </script>
</body>
</html>
