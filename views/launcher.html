<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CanvasGM</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/default.css">
    <link rel="stylesheet" href="../public/css/application.css">
    <link rel="stylesheet" href="../public/css/launcher.css">
    <link rel="stylesheet" href="../public/css/fontello-embedded.css">

    <!-- Load RiotJS -->
    <script src="../public/js/libs/riot.js"></script>

    <!-- Load launcher components -->
    <script src="../public/components/asideController/list-left-panel.tag" type="riot/tag" defer async></script>
    <script src="../public/components/asideController/member-area.tag" type="riot/tag" defer async></script>
    <script src="../public/components/popup.tag" type="riot/tag" defer async></script>
    <script src="../public/components/popup/authentication.tag" type="riot/tag" defer async></script>
    <script src="../public/components/popup/server-project-list.tag" type="riot/tag" defer async></script>

    <!-- Load dom scripts -->
    <script src="../public/js/asideController/leftPanelTabs.js" defer async></script>
    <script src="../public/js/asideController/headButtons.js" defer async></script>
    <script src="../public/js/windowController.js" defer async></script>
    <script src="../public/js/popup.js" defer async></script>
    <script src="../public/js/main.js" defer async></script>
</head>
<body>

    <!-- Windows header start -->
    <header>
        <p>CanvasGM</p>
        <ul>
            <li class="icon-window-minimize" id="minimize"></li>
            <li class="icon-window-maximize" id="fullscreen"></li>
            <li class="icon-window-close" id="close"></li>
        </ul>
    </header>
    <!-- Windows header end -->

    <!-- Launcher content start -->
    <main>
        <!-- Popup component (to allow us to create new popup in) -->
        <popup></popup>

        <nav>
            <section class="button icon-home" id="hub" title="Hub"></section>
            <section class="button icon-group" id="search" title="Search"></section>
            <section class="button icon-github-circled" id="git" title="GIT"></section>
            <section class="button icon-chat" id="discord" title="Discord"></section>
        </nav>

        <!-- Panel start -->
        <section id="leftPanel">

            <!-- Navigation (servers and projects favorite) -->
            <nav>

                <!-- Tabs to switch between servers & projects -->
                <section class="tabs">
                    <section id="servers" class="tab active">
                        <span>10</span>
                        <p>Servers</p>
                    </section>
                    <section id="projects" class="tab">
                        <span>10</span>
                        <p>Projects</p>
                    </section>
                </section>

                <!-- List of servers or projects -->
                <list-left-panel id="projectsPanel" option="project"></list-left-panel>
                <list-left-panel id="serversPanel" option="server"></list-left-panel>
            </nav>

            <!-- Where authentication and member informations are -->
            <member-area></member-area>
        </section>
        <!-- Panel end -->

        <!-- Main content start -->
        <aside>
            <news-container></news-container>
        </aside>
        <!-- Main content end -->
    </main>
    <!-- Launcher content start -->

    <!-- Load javascript script -->
    <script type="text/javascript">
        riot.mount("list-left-panel");
        const memberArea = riot.mount("member-area");
    </script>
</body>
</html>
